<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if error %}
        <span style="color: red">Error: {{ error }}</span><p>
    {% end %}

    <form method="POST">
      Login: <input name="name" type="text"><br>
      Password: <input name="password" type="password"><br>
      {% module xsrf_form_html() %}
      <input type="submit">
    </form>
</body>
</html>
